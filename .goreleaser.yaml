# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
project_name: dappsteros-local-storage
before:
  hooks:
  - go generate
  - go mod tidy
  - go test -race -v ./...
builds:
- id: dappsteros-local-storage-amd64
  binary: build/sysroot/usr/bin/dappsteros-local-storage
  hooks:
    post:
    - upx --best --lzma -v --no-progress "{{ .Path }}"
  env:
  - CC=x86_64-linux-gnu-gcc
  ldflags:
  - -X main.commit={{.Commit}}
  - -X main.date={{.Date}}
  - -s
  - -w
  - -extldflags "-static"
  tags:
  - musl
  - netgo
  - osusergo
  goos:
  - linux
  goarch:
  - amd64
- id: dappsteros-local-storage-arm64
  binary: build/sysroot/usr/bin/dappsteros-local-storage
  # hooks:
  #   post:
  #     - upx --best --lzma -v --no-progress "{{ .Path }}"
  env:
  - CC=aarch64-linux-gnu-gcc
  ldflags:
  - -X main.commit={{.Commit}}
  - -X main.date={{.Date}}
  - -s
  - -w
  - -extldflags "-static"
  tags:
  - musl
  - netgo
  - osusergo
  goos:
  - linux
  goarch:
  - arm64
- id: dappsteros-local-storage-arm-7
  binary: build/sysroot/usr/bin/dappsteros-local-storage
  hooks:
    post:
    - upx --best --lzma -v --no-progress "{{ .Path }}"
  env:
  - CC=arm-linux-gnueabihf-gcc
  ldflags:
  - -X main.commit={{.Commit}}
  - -X main.date={{.Date}}
  - -s
  - -w
  - -extldflags "-static"
  tags:
  - musl
  - netgo
  - osusergo
  goos:
  - linux
  goarch:
  - arm
  goarm:
  - "7"
- id: dappsteros-local-storage-migration-tool-amd64
  binary: build/sysroot/usr/bin/dappsteros-local-storage-migration-tool
  hooks:
    post:
    - upx --best --lzma -v --no-progress "{{ .Path }}"
  main: ./cmd/migration-tool
  env:
  - CC=x86_64-linux-gnu-gcc
  ldflags:
  - -X main.commit={{.Commit}}
  - -X main.date={{.Date}}
  - -s
  - -w
  - -extldflags "-static"
  tags:
  - musl
  - netgo
  - osusergo
  goos:
  - linux
  goarch:
  - amd64
- id: dappsteros-local-storage-migration-tool-arm64
  binary: build/sysroot/usr/bin/dappsteros-local-storage-migration-tool
  # hooks:
  #   post:
  #     - upx --best --lzma -v --no-progress "{{ .Path }}"
  main: ./cmd/migration-tool
  env:
  - CC=aarch64-linux-gnu-gcc
  ldflags:
  - -X main.commit={{.Commit}}
  - -X main.date={{.Date}}
  - -s
  - -w
  - -extldflags "-static"
  tags:
  - musl
  - netgo
  - osusergo
  goos:
  - linux
  goarch:
  - arm64
- id: dappsteros-local-storage-migration-tool-arm-7
  binary: build/sysroot/usr/bin/dappsteros-local-storage-migration-tool
  hooks:
    post:
    - upx --best --lzma -v --no-progress "{{ .Path }}"
  main: ./cmd/migration-tool
  env:
  - CC=arm-linux-gnueabihf-gcc
  ldflags:
  - -X main.commit={{.Commit}}
  - -X main.date={{.Date}}
  - -s
  - -w
  - -extldflags "-static"
  tags:
  - musl
  - netgo
  - osusergo
  goos:
  - linux
  goarch:
  - arm
  goarm:
  - "7"
archives:
- name_template: >-
    {{ .Os }}-{{- if eq .Arch "arm" }}arm-7{{- else }}{{ .Arch }}{{- end }}-{{ .ProjectName }}-v{{ .Version }}
  id: dappsteros-local-storage
  builds:
  - dappsteros-local-storage-amd64
  - dappsteros-local-storage-arm64
  - dappsteros-local-storage-arm-7
  files:
  - build/**/*
- name_template: >-
    {{ .Os }}-{{- if eq .Arch "arm" }}arm-7{{- else }}{{ .Arch }}{{- end }}-{{ .ProjectName }}-migration-tool-v{{ .Version }}
  id: dappsteros-local-storage-migration-tool
  builds:
  - dappsteros-local-storage-migration-tool-amd64
  - dappsteros-local-storage-migration-tool-arm64
  - dappsteros-local-storage-migration-tool-arm-7
  files:
  - build/sysroot/etc/**/*
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ incpatch .Version }}"
changelog:
  sort: asc
  filters:
    exclude:
    - "^docs:"
    - "^test:"
release:
  github:
    owner: dappsteros-io
    name: DappsterOS-LocalStorage
  draft: true
  prerelease: auto
  mode: replace
  name_template: "v{{ .Version }}"
